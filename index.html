<main>
  <!-- ✅ Contenido principal -->
  <div class="container">

    <header class="chat-header">
      <a href="https://www.distritok.com/blog/aprende-a-tu-ritmo-en-nuestra-herramienta-de-formacion-online/" target="_blank">
        <img src="images/logos/distritok.jpg" alt="Distrito K" class="logo">
      </a>

      <div>
        <h1>Asistente <strong>SQL</strong> Conta & Obras</h1>
        <p>Haz tu pregunta. Ej: “¿Cómo se da de alta un producto?”</p>
      </div>
    </header>


      <div class="chat" id="chat" aria-live="polite"></div>
      <div class="feedback" id="feedback">Esperando tu pregunta o contenido...</div>

      <div class="actions" role="group" aria-label="Acciones">
        <input type="file" id="imageInput" accept="image/*" title="Seleccionar imagen">
        <button title="Activar cámara" onclick="startCamera()">📷 Cámara</button>
        <button title="Grabar audio" onclick="startRecording()">🎤 Grabar audio</button>
        <button title="Detener audio" onclick="stopRecording()">⏹️ Detener audio</button>
        <button title="Grabar video" onclick="startVideoRecording()">🎥 Grabar video</button>
        <button title="Detener video" onclick="stopVideoRecording()">⏹️ Detener video</button>
      </div>

      <div class="input-bar">
        <textarea id="messageInput" rows="2" placeholder="Escribe aquí... (Ctrl+V para pegar imagen)"></textarea>
        <button onclick="sendMessage()">Enviar</button>
      </div>


    <section class="carousel" aria-label="Empresas colaboradoras">
      <a href="https://www.juandediosclimatizacion.com/" target="_blank">
        <img src="images/logos/jddc.jpg" alt="JDDC">
      </a>
    </section>


  </div>
